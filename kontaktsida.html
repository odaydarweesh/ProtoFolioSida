         <div class="form">
                <form >
                    <p>
                        <label for="förname">Förnamn</label>
                        <input type="text" name="förname" id="förname" placeholder="Minst tre tecken" required>
                        <!-- pattern="[a-z]{3,15}" -->
                    </p>
                    <p>
                        <label for="eftername">Efternamn</label>
                        <input type="text" name="eftername" id="eftername" placeholder=" Minst tre tecken" required>
                        <!-- pattern="[a-z]{3,15}" -->
                    </p>
                    <p>
                        <label for="tel">Telefonnummer</label>
                        <input type="tel"  name="tel" id="tel" pattern="[0-9]{4,15}"  placeholder="07, 0046, +46 + 10-12 siffror" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required   placeholder=" E-post">
                    </p>
                    <p class="skicka">
                        <label for="message">Meddelande</label>
                        <textarea id="message" name="message" cols="40" rows="10"  required  placeholder= "Skriv ditt meddelande här"></textarea >
                    </p>
                    <p class="skicka">
                        <button id="submit"><span>Skicka</span></button>
                    </p>
                </form>
